<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Classic Login Form Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Assistant:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section class="login" , id="login">
      <div class="head">
        <h1 class="company">Universe Login</h1>
      </div>
      <p class="msg">Welcome back</p>
      <div class="form">
        <form action="data.php" method="POST">
          <input
            type="text"
            placeholder="Username"
            class="text"
            id="username"
            name="uname"
            required
          /><br />
          <input
            type="password"
            placeholder="••••••••••••••"
            class="password"
            name="password"
            required
          /><br />
          <!--<a href="#" >Login</a>-->
          <button class="btn-login" id="do-login" type="submit">Login</button>
          <a href="#" class="forgot">Forgot?</a>
        </form>
      </div>
    </section>
    <footer>
      <p>Made with <span class="heart">&hearts;</span> by Sushant</p>
    </footer>
  </body>
</html>
