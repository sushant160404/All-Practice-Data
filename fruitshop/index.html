<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to the Fruit Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#fruits">Fruits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Fresh Fruits Everyday</h2>
            <p>We offer the freshest and most delicious fruits directly from the farm.</p>
        </section>

        <section id="fruits">
            <h2>Our Featured Fruits</h2>
            <div class="fruit-card">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>Price: $2.00 each</p>
            </div>
            <div class="fruit-card">
                <img src="banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p>Price: $1.50 each</p>
            </div>
            <div class="fruit-card">
                <img src="orange.jpg" alt="Orange">
                <h3>Orange</h3>
                <p>Price: $1.75 each</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Fruit Shop. All rights reserved.</p>
    </footer>
</body>
</html>
